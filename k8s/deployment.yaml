apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: app
          image: myapp:1.0.0
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
