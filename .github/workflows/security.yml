name: Security Advanced (SARIF)

on:
  pull_request:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security-sarif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Python security tools
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets bandit

      - name: Secret scan (detect-secrets baseline)
        run: |
          detect-secrets scan --baseline .secrets.baseline

      - name: SAST (Bandit)
        run: |
          bandit -r app -ll

      # Trivy generates SARIF so GitHub Security tab can display findings
      - name: Trivy repo scan (vuln + misconfig + secrets) -> SARIF
        run: |
          docker run --rm \
            -v "$PWD:/repo" \
            aquasec/trivy:latest \
            fs /repo \
            --scanners vuln,secret,config \
            --severity HIGH,CRITICAL \
            --format sarif \
            --output /repo/trivy-results.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

